<h1 mat-dialog-title>Login Failed!</h1>
<div mat-dialog-content> Please make sure your email is verified! </div>
<div mat-dialog-content> If you didn't recieved verification email you can resend it <button mat-button type="button"
        (click)="click()">HERE</button></div>
    <form #resendEmailForm="ngForm" (ngSubmit)="resendEmail()">
        <div mat-dialog-content *ngIf="displayInput" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1em;">
            <input [(ngModel)]="username" type="text" class="form-control" name="username" placeholder="Enter your username"
                required="required">
            <button mat-raised-button type="submit" style="width: 60%; margin: 1em;" [disabled]="!resendEmailForm.form.valid">SEND</button>
        </div>
    </form>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
