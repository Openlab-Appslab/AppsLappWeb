<div>
  <mat-toolbar class="nav-bar" >
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <img src="https://img.icons8.com/material-rounded/30/ffffff/menu--v1.png"/>
      </button>
      <span class="example-spacer1"></span>
      <img [routerLink]="['/dashboard']" class="openlab-logo"  src="/assets/images/LogoEffect.png" alt="openlab-logo">
      <span class="example-spacer"></span>
     
      
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngIf="userName != ''"  mat-button [matMenuTriggerFor]="labsInMenu">
          LABY
        </a>
        <mat-menu #labsInMenu="matMenu">
          <div  *ngFor="let lab of labs">
            <button mat-menu-item [routerLink]="['/lab-form']">Vytvoriť Lab</button>
            <button mat-menu-item routerLink="/lab-detail/{{lab.id}}">{{lab.name}}</button>
          </div>
        </mat-menu>
        <a *ngIf="role != 'PUPIL' && userName != ''" [routerLink]="['/exercises']" mat-button>
          CVIČENIA
        </a>
        <a *ngIf="role != 'PUPIL' && userName != ''" routerLink="/lab-detail/{{currentLabId}}" mat-button >
          {{currentLabName}}
        </a>

        <a *ngIf="userName == ''" [routerLink]="['/login']" mat-button>
          PRIHLÁSENIE
        </a>
        <a *ngIf="userName == ''" [routerLink]="['/registration']" mat-button>
          REGISTRÁCIA
        </a> 
        <button *ngIf="userName != ''" mat-raised-button color="white" (click)="signOut()" >
          <span>{{userName}} <img src="https://img.icons8.com/external-tal-revivo-regular-tal-revivo/24/1A1A1A/external-online-account-logout-with-arrow-direction-mark-login-regular-tal-revivo.png"/></span>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill style="background-color: white;">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a *ngIf="userName != ''"  mat-list-item>
          LABY
        </a>
        <a *ngIf="role != 'PUPIL' && userName != ''" [routerLink]="['/exercises']" mat-list-item>
          CVIČENIA
        </a>
        <a *ngIf="role != 'PUPIL' && userName != ''"  mat-list-item>
          {{currentLabName}}
        </a>
        <br>
        <a *ngIf="userName == ''" [routerLink]="['/login']" mat-list-item>
          PRIHLÁSENIE
        </a>
        <a *ngIf="userName == ''" [routerLink]="['/registration']" mat-list-item>
          REGISTRÁCIA
        </a>
          <button *ngIf="userName != ''" mat-raised-button color="white" (click)="signOut()" >
            <span>{{userName}} <img src="https://img.icons8.com/external-tal-revivo-regular-tal-revivo/24/1A1A1A/external-online-account-logout-with-arrow-direction-mark-login-regular-tal-revivo.png"/></span>
          </button>
        
        <a (click)="sidenav.toggle()" class="close-button" mat-list-item>
          <img src="https://img.icons8.com/material-sharp/24/000000/close-window.png"/> CLOSE
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="main" fxFlexFill>
      <div style="height: 1em;"></div>
      <router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
