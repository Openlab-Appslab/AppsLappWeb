<div style="height: 100vh;">
  <mat-toolbar class="nav-bar" >
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <img src="https://img.icons8.com/material-rounded/30/ffffff/menu--v1.png"/>
      </button>
      <span class="example-spacer1"></span>
      <img [routerLink]="['/dashboard']" class="openlab-logo"  src="/assets/images/LogoEffect.png" alt="openlab-logo">
      <span class="example-spacer"></span>
     
      
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngIf="userName != ''" [routerLink]="['/dashboard']" mat-button>
          LABY
        </a>
        <a *ngIf="userName != ''" [routerLink]="['/exercises']" mat-button>
          CVIČENIA
        </a>
        <a  [routerLink]="['/home']" mat-button>
          DOMOV
        </a>
        <a *ngIf="userName == ''" [routerLink]="['/login']" mat-button>
          PRIHLÁSENIE
        </a>
        <a *ngIf="userName == ''" [routerLink]="['/registration']" mat-button>
          REGISTRÁCIA
        </a>
        <button *ngIf="userName != ''" mat-raised-button color="primary" (click)="openTemplateSheetMenu()" >
          {{userName}} <img src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/ffffff/external-chevron-arrows-tanah-basah-basic-outline-tanah-basah-4.png"/>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill style="background-color: white;">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a *ngIf="userName != ''" [routerLink]="['/dashboard']" mat-list-item>
          LABY
        </a>
        <a *ngIf="userName != ''" [routerLink]="['/exercises']" mat-list-item>
          CVIČENIA
        </a>
        <a  [routerLink]="['/home']" mat-button>
          DOMOV
        </a>
        <a *ngIf="userName == ''" [routerLink]="['/login']" mat-list-item>
          PRIHLÁSENIE
        </a>
        <a *ngIf="userName == ''" [routerLink]="['/registration']" mat-list-item>
          REGISTRÁCIA
        </a>
          <button *ngIf="userName != ''" mat-raised-button color="primary" (click)="openTemplateSheetMenu()" >
            {{userName}} <img src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/ffffff/external-chevron-arrows-tanah-basah-basic-outline-tanah-basah-4.png"/>
          </button>
        
        <a (click)="sidenav.toggle()" mat-list-item>
          <img src="https://img.icons8.com/material-sharp/24/000000/close-window.png"/> CLOSE
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="main" fxFlexFill>
      <div style="height: 1em;"></div>
      <router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
  


<ng-template let-bottomSheetRef="bottomSheetRef" #templateBottomSheet>
  <div class="signup-form">
    <h2>Account details</h2>
      
      <div class="form-group">
        
        <h3>{{userName}}</h3>
        <button type="submit" mat-raised-button (click)="signOut()" (click)="closeTemplateSheetMenu()">
          ODHLÁSIŤ
        </button>
      </div>
  </div>
</ng-template>
