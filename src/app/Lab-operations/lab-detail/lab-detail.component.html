<div class="center">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">All</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
        <th scope="col">Trophies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row"></th>
        <td>{{student.name}} ({{student.department}}) </td>
        <td>{{student.score}}</td>
      </tr>


    </tbody>
  </table>
</div>
<button mat-raised-button style="margin-left: 5em;" color="primary" (click)="openTempDialog()"><img
    src="https://img.icons8.com/material-rounded/24/000000/create.png" /> Add Exercise</button>

<div class="center">
  <h2 *ngIf="labExercises.length != 0">Exercises</h2>
  <div class="example-container" *ngFor="let exercise of labExercises">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h2>{{exercise.groupName}}</h2>
          </mat-panel-title>
          <mat-panel-description>
            tap to see details
          </mat-panel-description>
        </mat-expansion-panel-header>
        <h3>
          <p>(Max: {{exercise.maxStars}} <img src="https://img.icons8.com/fluency/20/000000/star.png" />) (Min:
            {{exercise.minStars}} <img src="https://img.icons8.com/fluency/20/000000/star.png" />) </p>
          {{exercise.name}}
        </h3>
        <p>{{exercise.description}}</p>
      </mat-expansion-panel>
    </mat-accordion>

  </div>

</div>

<ng-template #dialogRef let-mydata>
  <div class="center" *ngFor="let exercise of allExercises">
    <h2>{{exercise.name}} <button mat-raised-button (click)="addExercise(exercise)">ADD</button></h2>
  </div>
</ng-template>
