<div class="center" *ngIf="lab">
  <h1>{{lab.name}}</h1> 
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}}  {{element.lastName}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Trophies">
      <th mat-header-cell *matHeaderCellDef>Trophies</th>
      <td mat-cell *matCellDef="let element">   </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element"><button mat-flat-button color="primary" routerLink="/student-detail/{{element.id}}">Edit</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
</div>
<button mat-raised-button style="margin-left: 5em;" color="primary" (click)="openTempDialog()"><img
    src="https://img.icons8.com/material-rounded/24/000000/create.png" /> Add Exercise</button>

<div class="center" style="width: max-content !important;">
  <h2 *ngIf="labGroups.length != 0">Exercises</h2>
  <div class="example-container" *ngFor="let group of labGroups">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h2>{{group.name}}</h2>
          </mat-panel-title>
          <mat-panel-description>
            tap to see details
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div *ngFor="let exercise of allExercises">
          <div *ngIf="exercise.groupName == group.name">
            <mat-accordion>
              <mat-expansion-panel hideToggle style="margin-bottom: 20px;">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <h3>{{exercise.name}} </h3>
                  </mat-panel-title>
                  <mat-panel-description>
                    Min({{exercise.minStars}} <img src="https://img.icons8.com/fluency/18/000000/star.png"/>) Max({{exercise.maxStars}} <img src="https://img.icons8.com/fluency/18/000000/star.png"/>)
                  </mat-panel-description>
                </mat-expansion-panel-header>
                {{exercise.description}}
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <button mat-raised-button color="primary" (click)="saveLab()" *ngIf="labGroups.length != 0" >llll</button>
</div>

<ng-template #dialogRef let-mydata>
  <div class="center" *ngFor="let exercise of allGroups">
    <h2>{{exercise.name}} <button mat-raised-button (click)="addExercise(exercise)">ADD</button></h2>
  </div>
</ng-template>
