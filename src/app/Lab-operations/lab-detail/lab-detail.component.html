<div class="center">
<table class="table table-bordered" >
    <thead>
      <tr>
        <th scope="col">All</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
        <th scope="col">Trophies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row"></th>
        <td>{{lab.name}} ({{student.department}}) </td>
        <td>{{student.score}}</td>
      </tr>
      
      
    </tbody>
  </table>
</div>
